<ion-view view-title="Login">
    <ion-content padding=true>

        <h1>Welcome to Surprize.</h1>
        <p>Let's login:</p>
        
        <button class="button button-block button-assertive" ng-click="authCtrl.loginGoogle()">
            <i class="icon ion-social-google"></i> Sign in with Google
        </button>
        <button class="button button-block button-calm" ng-click="authCtrl.loginTwitter()">
            <i class="icon ion-social-twitter"></i> Sign in with Twitter
        </button>
        <button class="button button-block button-positive" ng-click="authCtrl.loginFacebook()">
            <i class="icon ion-social-facebook"></i> Sign in with Facebook
        </button>

    </ion-content>
</ion-view>
